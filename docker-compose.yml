version: '3.8'

services:
  portfolio-necromancer:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change}
      - FLASK_ENV=production
    volumes:
      # Mount config directory for user configurations
      - ./config:/app/config
      # Mount output directory for generated portfolios
      - ./generated_portfolios:/app/generated_portfolios
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - portfolio-necromancer
    restart: unless-stopped
    profiles:
      - production
